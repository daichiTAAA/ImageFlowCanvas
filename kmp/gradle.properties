# Placeholder properties for KMP module; integrate with root as needed
kotlin.code.style=official
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Versions (adjust in your environment as needed)
compose.version=1.8.2
coroutines.version=1.8.1
ktor.version=2.3.12
sqldelight.version=2.0.2

# Android config
android.compileSdk=34
android.minSdk=24

# AndroidX (required by Compose/AndroidX deps)
android.useAndroidX=true
# android.enableJetifier is generally unnecessary for Compose-only, but harmless if present
# android.enableJetifier=true

# Kotlin MPP settings
# Suppress AGP compatibility warning when IDE suggests newer AGP than Kotlin plugin tested upper bound
kotlin.mpp.androidGradlePluginCompatibility.nowarn=true
# Our sourceSets explicitly wire iosMain dependsOn; disable default hierarchy template to avoid warnings
kotlin.mpp.applyDefaultHierarchyTemplate=false
