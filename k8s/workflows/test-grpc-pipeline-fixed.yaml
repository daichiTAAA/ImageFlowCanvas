apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: test-grpc-pipeline-fixed
  namespace: image-processing
  labels:
    app.kubernetes.io/name: imageflow-canvas
    app.kubernetes.io/component: grpc-workflow
spec:
  serviceAccountName: grpc-workflow
  arguments:
    parameters:
    - name: execution-id
      value: "test-execution-001"
    - name: input-file
      value: "test-images/sample.jpg"
    - name: target-width
      value: "800"
    - name: target-height
      value: "600"
    - name: model-name
      value: "yolo11"
    - name: confidence-threshold
      value: "0.5"
    - name: filter-type
      value: "blur"
    - name: filter-intensity
      value: "5"
  workflowTemplateRef:
    name: grpc-image-processing-pipeline
