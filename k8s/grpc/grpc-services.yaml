# gRPC Gateway Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-gateway
  namespace: image-processing
  labels:
    app: grpc-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-gateway
  template:
    metadata:
      labels:
        app: grpc-gateway
        component: gateway
    spec:
      containers:
      - name: grpc-gateway
        image: imageflow/grpc-gateway:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: RESIZE_GRPC_ENDPOINT
          value: "resize-grpc-service.image-processing.svc.cluster.local:9090"
        - name: AI_DETECTION_GRPC_ENDPOINT
          value: "ai-detection-grpc-service.image-processing.svc.cluster.local:9090"
        - name: FILTER_GRPC_ENDPOINT
          value: "filter-grpc-service.image-processing.svc.cluster.local:9090"
        - name: HTTP_PORT
          value: "8080"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-gateway
  namespace: image-processing
  labels:
    app: grpc-gateway
spec:
  selector:
    app: grpc-gateway
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP