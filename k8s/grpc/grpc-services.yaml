# gRPC Services Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resize-grpc-service
  namespace: image-processing
  labels:
    app: resize-grpc-service
    component: image-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resize-grpc-service
  template:
    metadata:
      labels:
        app: resize-grpc-service
        component: image-processing
    spec:
      containers:
      - name: resize-grpc
        image: imageflow/resize-grpc:latest
        ports:
        - containerPort: 9090
          name: grpc
        env:
        - name: MINIO_ENDPOINT
          value: "minio-service.default.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: GRPC_PORT
          value: "9090"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9090"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9090"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: resize-grpc-service
  namespace: image-processing
  labels:
    app: resize-grpc-service
spec:
  selector:
    app: resize-grpc-service
  ports:
  - port: 9090
    targetPort: 9090
    name: grpc
  type: ClusterIP

