# AI Detection gRPC Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-detection-grpc-service
  namespace: image-processing
  labels:
    app: ai-detection-grpc-service
    component: image-processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-detection-grpc-service
  template:
    metadata:
      labels:
        app: ai-detection-grpc-service
        component: image-processing
    spec:
      containers:
      - name: ai-detection-grpc
        image: imageflow/ai-detection-grpc:latest
        ports:
        - containerPort: 9090
          name: grpc
        env:
        - name: MINIO_ENDPOINT
          value: "minio-service.default.svc.cluster.local:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-credentials
              key: secret-key
        - name: TRITON_GRPC_URL
          value: "triton-service.default.svc.cluster.local:8001"
        - name: GRPC_PORT
          value: "9090"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2
            memory: 4Gi
            nvidia.com/gpu: 1
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9090"]
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:9090"]
          initialDelaySeconds: 10
          periodSeconds: 10
